{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name.name }} - Names of Allah</title>
    
    <!-- Arabic and English fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #9e8101;
            --secondary: #C4B6A6;
            --accent: #E6D5B8;
            --background: #FAF6F1;
            --text: #4A4036;
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Islamic Pattern Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "img/islamic-pattern.svg" %}');
            opacity: 0.03;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 3rem;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        /* Decorative Border */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
        }

        .name-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .name-english {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .name-arabic {
            font-family: 'Noto Naskh Arabic', serif;
            font-size: 16px;
            color: #faf2f2;
            padding: 10px;
            background-color: #84730c;
        }

        .content-section {
            background: linear-gradient(to right bottom, #fff, var(--background));
            border-radius: 15px;
            padding: 2rem;
            margin: 1.5rem 0;
            transition: var(--transition);
        }

        .content-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '❖';
            margin-right: 0.5rem;
            color: var(--accent);
        }

        .content-text {
            font-size: 1.1rem;
            color: var(--text);
            line-height: 1.8;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 1rem;
        }

        .back-link:hover {
            background-color: var(--text);
            transform: translateY(-2px);
        }

        .back-link::before {
            content: '←';
            margin-right: 0.5rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem;
            }

            .name-english {
                font-size: 2rem;
            }

            .name-arabic {
                font-size: 2.5rem;
            }

            .content-section {
                padding: 1.5rem;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: none;
                padding: 0;
            }

            .container {
                box-shadow: none;
            }

            .back-link {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name-header">
            <h1 class="name-english">{{ name.name }}</h1>
            <h2 class="name-arabic" style="background-color: #84730c!important;">{{ name.description|safe }}</h2>
        </div>

        <div class="content-section">
            <h3 class="section-title">Meaning</h3>
            <div class="content-text">{{ name.meaning }}</div>
        </div>

        <div class="content-section">
            <h3 class="section-title">Explanation</h3>
            <div class="content-text">{{ name.explanation|safe }}</div>
        </div>

        <a href="{% url 'name_list' %}" class="back-link">Back to Names</a>
    </div>
</body>
</html>
