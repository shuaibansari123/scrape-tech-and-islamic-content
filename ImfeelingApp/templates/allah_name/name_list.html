{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Names of Allah (أسماء الله الحسنى)</title>

    <!-- Add Islamic font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gold: #C6A664;
            --primary-dark: #2C3E50;
            --background: #F8F9FA;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: var(--background);
            margin: 0;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgb(242 249 1 / 95%), #454e03), 
                        url('{% static "img/mosque-pattern.jpg" %}') center/cover;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('{% static "img/islamic-pattern.svg" %}');
            opacity: 0.1;
            pointer-events: none;
        }

        .hero h1 {
            font-family: 'Noto Naskh Arabic', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .hero p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        .name-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .name-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
        }

        .name-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gold);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .name-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .name-card:hover::before {
            transform: scaleX(1);
        }

        .name-card a {
            text-decoration: none;
            display: block;
            padding: 2rem 1.5rem;
            height: 100%;
            transition: var(--transition);
        }

        .name-card h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-dark);
            font-family: 'Noto Naskh Arabic', serif;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .name-card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--primary-gold);
            transition: var(--transition);
        }

        .name-card:hover h2::after {
            width: 80px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 3rem 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .name-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
        }

        /* Animation Classes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>99 Names of Allah</h1>
        <p>Explore and learn the beautiful names of Allah (أسماء الله الحسنى) and their deep meanings</p>
    </section>

    <div class="container">
        <div class="name-grid">
            
            {% for name, color in name_color_pairs %}
                <div class="name-card" style="background-color: {{ color }};">
                    <a href="{% url 'name_detail' name.slug %}">
                        <h2>{{ name.name }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
