{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEMosque - Stories of Prophets</title>
    <meta content="Islamic stories, Prophets, Muslim faith" name="keywords">
    <meta content="Explore the inspiring stories of Prophets in Islam" name="description">

    <!-- Preload critical assets -->
    <link rel="preload" href="{% static 'css/bootstrap.min.css' %}" as="style">
    <link rel="preload" href="{% static 'css/style.css' %}" as="style">
    <link rel="preload" href="{% static 'js/bootstrap.bundle.min.js' %}" as="script">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        .hero-header {
            background: linear-gradient(rgb(141 248 166 / 97%), #3eeb0885), 
                        url('{% static "img/stories-of-prophets-from-quran-screenshot.avif" %}');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 3rem 0;
            height: 50vh;
            display: flex;
            align-items: center;
        }

        .story-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .story-card img {
            height: 200px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .hero-header {
                height: auto;
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    

    <!-- Hero Start -->
    <div class="container-fluid hero-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3 animated slideInDown" style="    color: #246705;">Stories of Prophets</h1>
                    <p class="fs-5 mb-4 text-white">Explore the inspiring journeys of prophets and learn from their wisdom.</p>
                    <a href="" class="btn btn-primary py-3 px-5" style="color: white;
    background-color: #3ae445;">Explore Stories</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Stories Section Start -->
    <div class="container-fluid py-5" style="padding-top: 0px !important;">
        <div class="container">
            <div class="row g-4">
                {% for story in stories %}
                    <div class="col-lg-4 col-md-6">
                        <div class="story-card card h-100">
                          
                                <img src="{% static 'img/hand-drawn-flat-design-salat-illustration/imam.jpg' %}" class="card-img-top" alt="{{ story.title }}">
                           
                            <div class="card-body">
                                <h5 class="card-title">{{ story.title }}</h5>
                                <a href="{% url 'prophet_story_detail' story.pk %}" class="btn btn-primary" style="color: white;
    background-color: #3ae445;
    border-color: #1ac409;">Read Story</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Stories Section End -->

    <!-- JavaScript Libraries -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script>
        // Spinner
        window.addEventListener('load', function () {
            document.querySelector('#spinner').classList.remove('show');
        });

        // Sticky Navbar
        window.addEventListener('scroll', function () {
            if (window.scrollY > 300) {
                document.querySelector('.sticky-top').style.top = '0px';
            } else {
                document.querySelector('.sticky-top').style.top = '-100px';
            }
        });
    </script>
</body>
</html>
