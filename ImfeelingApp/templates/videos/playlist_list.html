{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Playlists</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for playlist in playlists %}
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            {% with first_video=playlist.playlists.first %}
            {% if first_video %}
            <img src="{{ first_video.image_url }}" alt="{{ playlist.title }}" class="w-full h-48 object-cover">
            {% endif %}
            {% endwith %}
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">{{ playlist.title }}</h2>
                <p class="text-gray-600">{{ playlist.playlists.count }} videos</p>
                <a href="{% if playlist.playlists.first %}{% url 'playlist_detail' playlist.id playlist.playlists.first.id %}{% else %}# {% endif %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-black-600" style="background-color:rgb(239 233 19); color: black;     border: 1px solid;">View Playlist</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
