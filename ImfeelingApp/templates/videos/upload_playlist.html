<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Educational Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0a192f, #112240);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Glowing Effect */
        @keyframes glow {
            0% { box-shadow: 0 0 5px #64ffda; }
            50% { box-shadow: 0 0 20px #64ffda; }
            100% { box-shadow: 0 0 5px #64ffda; }
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(100, 255, 218, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 6s infinite;
        }

        .upload-form {
            position: relative;
            z-index: 2;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #64ffda;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }

        .upload-btn {
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            animation: glow 2s infinite;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Add vector illustrations */
        .vector-art {
            position: absolute;
            width: 150px;
            height: 150px;
            animation: float 6s infinite ease-in-out;
        }

        .vector-art.top-right {
            top: -30px;
            right: -30px;
            transform: rotate(45deg);
        }

        .vector-art.bottom-left {
            bottom: -30px;
            left: -30px;
            transform: rotate(-135deg);
        }

    </style>
</head>
<body>
    <!-- Main Upload Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="upload-section animate__animated animate__fadeIn">
                    <!-- Floating Background Icons -->
                    <div class="floating-icons">
                        <i class="fas fa-brain floating-icon" style="top: 10%; left: 10%"></i>
                        <i class="fas fa-atom floating-icon" style="top: 20%; right: 15%"></i>
                        <i class="fas fa-robot floating-icon" style="bottom: 15%; left: 20%"></i>
                        <i class="fas fa-dna floating-icon" style="bottom: 25%; right: 10%"></i>
                    </div>

                    <!-- Vector Art -->
                    <img src="/static/images/tech-pattern.svg" class="vector-art top-right" alt="">
                    <img src="/static/images/edu-pattern.svg" class="vector-art bottom-left" alt="">

                    <div class="upload-form text-center">
                        <h1 class="mb-4 animate__animated animate__fadeInDown">
                            <span class="gradient-text">Transform Any YouTube Playlist</span>
                        </h1>
                        <p class="lead mb-4 animate__animated animate__fadeInUp">
                            One URL. Instant Knowledge Hub. Start Sharing.
                        </p>

                        <form method="post" id="uploadForm" class="animate__animated animate__fadeInUp">
                            {% csrf_token %}
                            <div class="mb-4">
                                {{ form.playlist_url }}
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    {{ form.uploader_name }}
                                </div>
                                <div class="col-md-6 mb-3">
                                    {{ form.uploader_email }}
                                </div>
                            </div>
                            <button type="submit" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt me-2"></i>
                                Upload Knowledge Hub
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Stats -->
    <div class="container mb-5">
        <div class="row text-center">
            <div class="col-md-4 animate__animated animate__fadeInLeft">
                <div class="stat-box">
                    <i class="fas fa-bolt fa-3x mb-3" style="color: #64ffda;"></i>
                    <h3 class="gradient-text">Instant Setup</h3>
                    <p>Ready in seconds</p>
                </div>
            </div>
            <div class="col-md-4 animate__animated animate__fadeInUp">
                <div class="stat-box">
                    <i class="fas fa-shield-alt fa-3x mb-3" style="color: #64ffda;"></i>
                    <h3 class="gradient-text">Secure Storage</h3>
                    <p>Always accessible</p>
                </div>
            </div>
            <div class="col-md-4 animate__animated animate__fadeInRight">
                <div class="stat-box">
                    <i class="fas fa-share-alt fa-3x mb-3" style="color: #64ffda;"></i>
                    <h3 class="gradient-text">Easy Sharing</h3>
                    <p>Reach globally</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Rest of your content -->
    <!-- ... -->

    <script>
        // Add loading animation when form is submitted
        document.getElementById('uploadForm').addEventListener('submit', function() {
            this.querySelector('button').innerHTML = `
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Processing...
            `;
        });

        // Add floating animation to icons
        document.querySelectorAll('.floating-icon').forEach((icon, index) => {
            icon.style.animationDelay = `${index * 0.5}s`;
        });








        function updateProgress() {
            fetch('/download-status/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'error') {
                        console.error(data.message);
                        return;
                    }
                    
                    // Update progress elements
                    document.getElementById('downloaded-count').textContent = data.downloaded_count;
                    document.getElementById('progress-percentage').textContent = data.progress_percentage + '%';
                    document.getElementById('current-video-title').textContent = data.current_video;
                    
                    // Update progress bar
                    document.querySelector('.progress-bar').style.width = data.progress_percentage + '%';
                    
                    // Update video list
                    updateVideoList(data.video_statuses);
                    
                    // Continue updating if not complete
                    if (data.status !== 'complete') {
                        setTimeout(updateProgress, 1000);
                    } else {
                        window.location.href = '/upload-success/';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        
        function updateVideoList(videos) {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = videos.map(video => `
                <div class="video-item ${video.status}">
                    <div class="d-flex align-items-center">
                        <i class="fas ${getStatusIcon(video.status)} me-3"></i>
                        <div>
                            <h6 class="mb-1">${video.title}</h6>
                            <small class="${getStatusClass(video.status)}">${video.status}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function getStatusIcon(status) {
            switch(status) {
                case 'complete': return 'fa-check-circle text-success';
                case 'downloading': return 'fa-circle-notch fa-spin';
                case 'error': return 'fa-exclamation-circle text-danger';
                default: return 'fa-clock text-muted';
            }
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'complete': return 'text-success';
                case 'downloading': return 'text-info';
                case 'error': return 'text-danger';
                default: return 'text-muted';
            }
        }
    </script>
</body>
</html>
