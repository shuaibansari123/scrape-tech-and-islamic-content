<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Surah</title>
</head>
<body>
    <h1>Select Surah and Language</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="surah">Select Surah:</label>
        <select name="surah" id="surah">
            {% for surah in surahs %}
                <option value="{{ surah.id }}">{{ surah.title }}</option>
            {% endfor %}
        </select>

        <label for="language">Select Language:</label>
        <select name="language" id="language">
            {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
